<h1 class="text-center">{{ title }}</h1>
<hr />
<form>
    <div class="form-group">
        <input type="text" ng-model="user" class="form-control" placeholder="Usuário">
    </div>
    <div class="form-group">
        <input type="password" ng-model="password" class="form-control" placeholder="Senha">
    </div>
    <button type="submit" ng-click="login(user,password)" class="btn btn-default">Entrar</button>
</form>
